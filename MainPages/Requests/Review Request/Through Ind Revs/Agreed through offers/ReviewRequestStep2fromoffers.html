<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Review Request Step 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Continue to Step 2 of the review request. Enter the reviewer's ID, choose from a list of experts, and confirm their contact details. Ensure your research is reviewed by a qualified professional."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../css/index.css"
    />
    <link rel="stylesheet" type="text/css" href="../../../../../css/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../css/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../../css/components.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="ReviewRequestStep2fromoffers.css"
    />
  </head>
  <body>
    <!-- review request main section -->
    <div class="row-two">
      <!-- steps navigation section -->
      <div class="review-options container-xs">
        <div class="search-section__column">
          <div class="search-section__column-main">
            <div class="search-section__search-container">
              <div class="step-counter-with-icons">
                <div class="section__steps-row">
                  <h1 class="ui heading size-heading2xl">Step 1</h1>
                  <h2 class="ui heading size-heading2xl">Step 2</h2>
                  <h3 class="ui heading size-heading2xl">Step 3</h3>
                  <h4 class="ui heading size-heading2xl">Step 4</h4>
                </div>
                <div class="section__icons-row">
                  <div class="section__divider--before"></div>
                  <button
                    class="section__icon-button ui button teal_800 size-sm fill circle"
                  >
                    <img src="../../../../../public/images/img_group_1.png" />
                  </button>
                  <div class="section__divider--after"></div>
                  <button
                    class="section__icon-button ui button teal_800 size-sm fill circle"
                  >
                    <img src="../../../../../public/images/img_group_1.png" />
                  </button>
                  <div class="section__divider--after"></div>
                  <div class="progress-bar__indicator--current"></div>
                  <div class="section__divider--one"></div>
                  <div class="progress__indicator--end"></div>
                  <div class="section__divider--three"></div>
                </div>
              </div>
              <label
                class="search-section__search-input ui input white_a700_66 size-xs fill"
              >
                <img
                  src="../../../../../public/images/img_searchiconremovebgpreview_3.png"
                  alt="Search-icon-removebg-preview 3"
                  class="search-icon-removebg-preview-3"
                />
                <input name="search" placeholder="Enter ID .." type="text" />
              </label>
            </div>

            <!-- review details section -->
            <div class="search-section__navigation-container">
              <div class="search-section__navigation-column">
                <div class="user-profile-7">
                  <div class="user-profile__column-7">
                    <h5 class="user-profile__name ui heading size-headingxl">
                      Dr. Abdullah Al-Ghamdi
                    </h5>
                    <div class="user-profile__stack">
                      <button
                        class="user-profile__button ui button black_900 size-xl outline round"
                      >
                        Choose
                      </button>
                      <p class="user-profile__description-3 ui text size-texts">
                        <span>
                          Department of Computer Information Systems ,</span
                        >
                        <span class="user-profile__description-span">
                          Najran University</span
                        >
                        <span>
                          <br />Najran, Saudi Arabia
                          <br /><br />abd@nu.edu.sa<br /><br />0501111111</span
                        >
                      </p>
                    </div>
                  </div>
                </div>

                <!-- navigation buttons section -->
                <div class="action-buttons">
                  <button
                    class="section__button--back ui button teal_800 size-3xl fill round"
                  >
                    Back
                  </button>
                  <button
                    class="section__button--back ui button teal_800 size-3xl fill round"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
