<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reviewer Selection Step 1 - Assemble Your Review Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Initiate the reviewer selection process by providing research details. Create a list of potential reviewers to ensure a thorough and competent evaluation of your research submission."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/ReviewRequestStep1RevList.css" />
  </head>
  <body>
    <div class="row-two-1">
      <!-- step progress section -->
      <div class="section-1">
        <!-- form instructions section -->
        <div class="review-options container-xs">
          <div class="section__content-1">
            <div class="content__column-1">
              <!-- form fields section -->
              <div class="content__title">
                <div class="title__steps">
                  <div class="steps__list">
                    <h1 class="ui heading size-heading2xl">Step 1</h1>
                    <h2 class="ui heading size-heading2xl">Step 2</h2>
                    <h3 class="ui heading size-heading2xl">Step 3</h3>
                    <h4 class="ui heading size-heading2xl">Step 4</h4>
                  </div>
                  <div class="content__progress">
                    <div class="progress__row">
                      <div class="progress__line--start"></div>
                      <div class="progress-bar__indicator--current"></div>
                      <div class="progress__line--middle"></div>
                      <div class="progress-bar__indicator--next"></div>
                      <div class="progress__line--middle"></div>
                      <div class="progress__indicator--end"></div>
                    </div>
                    <div class="progress__row--end">
                      <div class="progress__indicator--end"></div>
                      <div class="progress__line--final"></div>
                    </div>
                  </div>
                </div>
                <h5 class="title__description ui heading size-heading5xl">
                  Please Fill in the following research details:
                </h5>
                <div class="research-details__wrapper">
                  <div class="research-details">
                    <div class="research-details__column--labels">
                      <div class="research-details__labels">
                        <p class="ui text size-textxl">Research Title</p>
                        <p class="ui text size-textxl">Research Field</p>
                        <p class="ui text size-textxl">Research Abstract</p>
                      </div>
                      <p class="ui text size-textxl">Research File</p>
                    </div>
                    <div class="research-details__column--inputs">
                      <label class="inputs__title ui input gray_200_5e size-md fill">
                        <input name="edittext" type="text" />
                      </label>
                      <select class="inputs__field ui selectbox gray_200_5e size-xs fill round" name="chevron_down">
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                      </select>
                      <textarea
                        class="inputs__abstract ui textarea gray_200_5e size-xs taroutlineblack90026 round"
                        name="textarea"
                      ></textarea>
                      <button class="research-details__button--upload ui button gray_200_5e size-md fill round">
                        <span> Upload File</span>
                        <img
                          src="public/images/img_formkitdownloadcloud.svg"
                          alt="Formkit:downloadcloud"
                          class="formkitdownloadcloud"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- form actions section -->
              <div class="action-buttons">
                <button class="action-buttons__button--cancel ui button blue_gray_100 size-3xl fill round">
                  Cancel
                </button>
                <button class="actions__submit ui button teal_800 size-2xl fill round">Create a review list</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
