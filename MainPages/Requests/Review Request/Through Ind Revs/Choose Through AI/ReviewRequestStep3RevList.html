<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Set Price Offer - Review Request Step 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Determine the price offer for your review request. Step 3 ensures transparent transaction details, including fund transfers to recipients like Arwa Abdullah M AlYami."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/ReviewRequestStep3RevList.css" />
  </head>
  <body>
    <div class="row-two-1">
      <!-- steps navigation section -->
      <div class="section-1">
        <div class="review-options container-xs">
          <div class="column_one">
            <div class="columntransferr">
              <!-- transaction details section -->
              <div class="rowtransaction">
                <div class="columnheaderlog">
                  <div class="columnstepcount">
                    <div class="section__steps-row">
                      <h1 class="ui heading size-heading2xl">Step 1</h1>
                      <h2 class="ui heading size-heading2xl">Step 2</h2>
                      <h3 class="ui heading size-heading2xl">Step 3</h3>
                      <h4 class="ui heading size-heading2xl">Step 4</h4>
                    </div>
                    <div class="section__icons-row">
                      <div class="section__divider--before"></div>
                      <button class="section__icon-button ui button teal_800 size-sm fill circle">
                        <img src="public/images/img_group_1.png" />
                      </button>
                      <div class="section__divider--after"></div>
                      <button class="section__icon-button ui button teal_800 size-sm fill circle">
                        <img src="public/images/img_group_1.png" />
                      </button>
                      <div class="section__divider--after"></div>
                      <div class="progress-bar__indicator--current"></div>
                      <div class="section__divider--one"></div>
                      <div class="progress__indicator--end"></div>
                      <div class="section__divider--three"></div>
                    </div>
                  </div>
                  <h5 class="transaction ui heading size-heading5xl">Transaction Details</h5>
                  <div class="rowsetpriceoffe">
                    <h6 class="setpriceoffer ui heading size-heading2xl">Set price offer:</h6>
                    <div class="columnprice">
                      <div class="rowprice">
                        <h4 class="price-1 ui heading size-headingxl">SAR</h4>
                      </div>
                      <h2 class="class-1000zero ui heading size-heading2xl">1,000.00</h2>
                    </div>
                  </div>
                  <div class="lineseventythre"></div>
                </div>
              </div>
              <h1 class="transferring ui heading size-heading3xl">Transferring Funds</h1>

              <!-- funds transfer section -->
              <div class="column-2">
                <div>
                  <div class="columnrecipient">
                    <p class="ui text size-textmd">You send</p>
                    <div class="stackprice">
                      <h6 class="price ui heading size-headingxs">SAR</h6>
                      <label class="groupthree ui input black_900 size-sm outline">
                        <input name="groupthree" placeholder="1,000.00" type="text" />
                      </label>
                    </div>
                  </div>
                </div>
                <div class="columnrecipient">
                  <p class="ui text size-textmd">Recipient:</p>
                  <label class="groupone ui input black_900 size-sm outline">
                    <input name="groupone" placeholder="Arwa Abdullah M AlYami" type="text" />
                  </label>
                </div>
              </div>

              <!-- navigation buttons section -->
              <div class="rowback">
                <button class="section__button--back ui button teal_800 size-3xl fill round">Back</button>
                <button class="section__button--back ui button teal_800 size-3xl fill round">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
