<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Research Submission Step - Start Your Review Process</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Begin the research review process by providing details such as Research Title, Field, and Abstract. Upload your research files and take the first step towards a preliminary assessment."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="../../../../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/components.css" />
    <link rel="stylesheet" type="text/css" href="ReviewRequestHakkemGPTstep1.css" />
  </head>
  <body>
    <div class="overlay">
      <!-- review request steps section -->
      <div class="row-two-1">
        <!-- step progress and form section -->
        <div class="section-1">
          <!-- form instructions section -->
          <div class="review-options container-xs">
            <div class="section__column-1">
              <div class="section-footer">
                <!-- research details section -->
                <div class="columnheaderlog">
                  <div class="step-counter__wrapper">
                    <div class="step-counter">
                      <h1 class="step-counter__item--first ui heading size-heading2xl">Step 1</h1>
                      <h2 class="ui heading size-heading2xl">Step 2</h2>
                    </div>
                    <div class="progress-bar">
                      <div class="progress-bar__line--start"></div>
                      <div class="progress-bar__indicator--current"></div>
                      <div class="progress-bar__line--end"></div>
                      <div class="progress-bar__indicator--next"></div>
                    </div>
                  </div>
                  <h3 class="section-title ui heading size-heading5xl">Please Fill in the following research details:</h3>

                  <!-- research input fields section -->
                  <div class="research-details__wrapper">
                    <div class="research-details">
                      <div class="research-details__column--labels">
                        <div class="research-details__labels">
                          <p class="ui text size-textxl">Research Title</p>
                          <p class="ui text size-textxl">Research Field</p>
                          <p class="ui text size-textxl">Research Abstract</p>
                        </div>
                        <p class="ui text size-textxl">Research File</p>
                      </div>
                      <div class="research-details__column--inputs">
                          <input class="research-details__input--title ui input gray_200_5e size-md fill" name="edittext" type="text" />
                        <select
                          class="research-details__dropdown--field ui selectbox gray_200_5e size-xs fill round"
                          name="chevron_down"
                        >
                          <option value="option1">Artificial Inteligance</option>
                          <option value="option2">Biology</option>
                          <option value="option3">Computer Science</option>
                          <option value="option3">Democratics</option>
                          <option value="option3">Ethnology</option>
                          <option value="option3">Forensics</option>
                          <option value="option3">Growth Economics</option>
                          <option value="option3">History</option>
                          <option value="option3">Information Sytems</option>
                        </select>
                        <textarea
                          class="research-details__textarea--abstract ui textarea gray_200_5e size-xs taroutlineblack90026 round"
                          name="textarea"
                        ></textarea>
                        <button class="research-details__button--upload ui button gray_200_5e size-md fill round">
                          <span> Upload File</span>
                          <img
                            src="public/images/img_formkitdownloadcloud.svg"
                            alt="Formkit:downloadcloud"
                            class="formkitdownloadcloud"
                          />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- form actions section -->
                <div class="action-buttons">
                  <button class="action-buttons__button--cancel ui button blue_gray_100 size-3xl fill round">
                    Cancel
                  </button>
                  <button class="action-buttons__button--submit ui button teal_800 size-2xl fill round">
                    Make a Preliminary Assessment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
