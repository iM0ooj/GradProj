<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Review Request Step 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Begin the research review process by providing details such as Research Title, Field, and Abstract. Upload your research files and take the first step towards a preliminary assessment."
    />
    <link rel="stylesheet" type="text/css" href="../../../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/components.css" />
    <link rel="stylesheet" type="text/css" href="ReviewRequestHakkemGPTstep1.css" />
  </head>
  <body>
        <div class="review-option container-r overlay">
          <div class="section__column-1">
            <div class="section-footer">
              <div class="columnheaderlog">
                <div class="step-counter__wrapper">
                  <div class="step-counter">
                    <h1 class="step-counter__item--first ui heading size-heading2xl">Step 1</h1>
                    <h2 class="ui heading size-heading2xl">Step 2</h2>
                  </div>
                  <div class="progress-bar">
                    <div class="progress-bar__line--start"></div>
                    <div class="progress-bar__indicator--current"></div>
                    <div class="progress-bar__line--end"></div>
                    <div class="progress-bar__indicator--next"></div>
                  </div>
                </div>
                <h3 class="section-title ui heading size-heading5xl">Please Fill in the following research details:</h3>
                
                <!-- research input fields section -->
                <div class="research-details__wrapper">
                  <div class="research-detail-row">
                    
                      <!-- الصف الأول -->
                      <div class="research-details__label">
                        <p class="text-style">Research Title</p>
                          <input name="edittext" type="text" class="research-details__input--title input_style fill" />
                      </div>

                      <!-- الصف الثاني -->
                      <div class="research-details__label">
                        <p class="text-style">Research Field</p>
                        <select
                        class="research-details__dropdown--field ui selectbox gray_200_5e size-xs fill round"
                        name="chevron_down"
                      >
                        <option value="option1">Artificial Intellegence</option>
                        <option value="option2">Bioinformatics</option>
                        <option value="option3">Cyber Security</option>
                        <option value="option4">Digital Forensic</option>
                        <option value="option5">Embedded Systems</option>
                      </select>
                      </div>

                      <!-- الصف الثالث -->
                      <div class="research-details__label">
                        <p class="text-style">Research Abstract</p>
                        <textarea
                        class="research-details__textarea--abstract ui textarea gray_200_5e size-xs taroutlineblack90026 round"
                        name="textarea"
                      ></textarea>
                      </div>

                      <!-- الصف الرابع -->
                      <div class="research-details__label">
                        <p class="text-style">Research File</p>
                        <div class="input_container">
                          <label for="files" class="btn">Browse Files</label>
                          <input id="files" style="display:none;" type="file">
                        </div>              
                    </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- form actions section -->
              <div class="action-button">
                <a class="action-button__button--cancel ui button blue_gray_100 size-3xl fill round" href="../../../HOME/Home1.html">
                  Cancel
                </a>
                <a class="action-button__button--submit ui button teal_800 size-2xl fill round" href="./ReviewRequestHakkemGPTstep2.html">
                  Make a Preliminary Assessment
                </a>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
