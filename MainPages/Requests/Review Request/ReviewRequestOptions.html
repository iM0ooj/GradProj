<!DOCTYPE html>
<html>
  <head>
    <title>Review By AI or Expert Feedback</title>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/components.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/ReviewRequestOptions.css"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="review-option container-r">
        <div class="review-options__column">
          <div class="review-options__content">
            <h1 class="review-options__description text_container">
              You can review your research using AI through HAKKEMGPT or choose
              an independent reviewer for expert feedback!
            </h1>
            <div>
              <div class="review-options__options-column">
                <div class="review-options__divider"></div>
                <div class="review-options__options-row">
                  <div class="review-options__ai-assistant-container">
                    <div class="review-options__ai-assistant-column">
                      <img
                        src="/public/images/AI-Robot.svg"
                        alt="Aiassistant"
                        class="review-options__ai-assistant-image"
                      />
                      <div class="review-options__ai-assistant-text-container">
                        <h2 class="review-options-text text_container">
                          Through
                        </h2>
                        <a
                          class="review-options__ai-assistant-button ui button teal_800 size-6xl fill"
                          href="./Through AI Requests/ReviewRequestHakkemGPTstep1.html"
                        >
                          HAKKEMGPT
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="review-options__independent-divider"></div>
                  <div class="review-options__independent-review-container">
                    <div class="review-options__independent-column">
                      <img
                        src="/public/images/Reviewer User.svg"
                        alt="User564710one"
                        class="review-options__independent-image"
                      />
                      <div class="review-options__ai-assistant-text-container">
                        <h2
                          class="review-options_independent-text text_container"
                        >
                          By An
                        </h2>
                        <a
                          class="review-options__independent-button ui button teal_800 size-6xl fill"
                          href="./Through Ind Revs/ThroughIndRevsOptions.html"
                        >
                          Independent Reviewer
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
