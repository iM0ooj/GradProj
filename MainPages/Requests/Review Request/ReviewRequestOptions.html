<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Review Options at Hakkem - AI or Expert Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Choose between AI-driven insights with HAKKEMGPT or expert feedback from independent reviewers to refine your research at Hakkem."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/ReviewRequestOptions.css" />
  </head>
  <body>
    <!-- review options section -->
    <div class="row-two">
      <div class="review-options container-xs">
        <div class="review-options__column">
          <div class="review-options__content">
            <h1 class="review-options__description ui heading size-heading2xl">
              You can review your research using AI through HAKKEMGPT or choose an independent reviewer for expert
              feedback !
            </h1>
            <div>
              <div class="review-options__options-column">
                <div class="review-options__divider"></div>
                <div class="review-options__options-row">
                  <div class="review-options__ai-assistant-container">
                    <div class="review-options__ai-assistant-column">
                      <img
                        src="public/images/img_ai_assistant_14247371.svg"
                        alt="Aiassistant"
                        class="review-options__ai-assistant-image"
                      />
                      <div class="review-options__ai-assistant-text-container">
                        <h2 class="review-options__ai-assistant-text ui heading size-heading2xl">Through</h2>
                        <button class="review-options__ai-assistant-button ui button teal_800 size-6xl fill">
                          HAKKEMGPT
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="review-options__independent-review-container">
                    <div class="review-options__independent-review-row">
                      <div class="review-options__independent-divider"></div>
                      <h3 class="review-options__independent-text ui heading size-heading2xl">By An</h3>
                      <div class="review-options__independent-column">
                        <img
                          src="public/images/img_user_564710_1.svg"
                          alt="User564710one"
                          class="review-options__independent-image"
                        />
                        <button class="review-options__independent-button ui button teal_800 size-6xl fill">
                          Independent Reviewer
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
