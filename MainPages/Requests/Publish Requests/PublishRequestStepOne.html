<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Publish Request Step 1 - Research Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Begin your publication journey by providing research details such as title, field, and abstract. Upload your research file to proceed to the next step."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/PublishRequestStepOne.css" />
  </head>
  <body>
    <div class="row-two-1">
      <!-- step navigation section -->
      <div class="section-1">
        <div class="review-options container-xs">
          <div class="section__content__column">
            <div class="section__form-1">
              <!-- step indicators section -->
              <div class="step-counter-with-icon">
                <div class="step-counter">
                  <h1 class="step-counter__item--first ui heading size-heading2xl">Step 1</h1>
                  <h2 class="ui heading size-heading2xl">Step 2</h2>
                  <h3 class="ui heading size-heading2xl">Step 3</h3>
                </div>
                <div class="step-counter-with-icon__icons-row">
                  <div class="step-counter-with-icon__line--before"></div>
                  <button class="section__icon-button ui button teal_800 size-sm fill circle">
                    <img src="public/images/img_group_1.png" />
                  </button>
                  <div class="section__divider--after"></div>
                  <div class="progress-bar__indicator--current"></div>
                  <div class="section__divider--one"></div>
                  <div class="progress-bar__indicator--next"></div>
                </div>
              </div>

              <!-- form instructions section -->
              <div class="section__form__instructions">
                <h4 class="ui heading size-heading5xl">Please Fill in the following research details:</h4>

                <!-- research details form section -->
                <div class="section__form__fields">
                  <div class="research-details">
                    <div class="section__form__field-labels">
                      <div class="research-details__labels">
                        <p class="ui text size-textxl">Research Title</p>
                        <p class="ui text size-textxl">Research Field</p>
                        <p class="ui text size-textxl">Research Abstract</p>
                      </div>
                      <p class="ui text size-textxl">Research File</p>
                    </div>
                    <div class="section__form__inputs">
                      <label class="section__form__input--text ui input gray_200_5e size-md fill">
                        <input name="edittext" type="text" />
                      </label>
                      <select
                        class="section__form__input--dropdown ui selectbox gray_200_5e size-xs fill round"
                        name="chevron_down"
                      >
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                      </select>
                      <textarea
                        class="section__form__input--textarea ui textarea gray_200_5e size-xs taroutlineblack90026 round"
                        name="textarea"
                      ></textarea>
                      <button class="research-details__button--upload ui button gray_200_5e size-md fill round">
                        <span> Upload File</span>
                        <img
                          src="public/images/img_formkitdownloadcloud.svg"
                          alt="Formkit:downloadcloud"
                          class="formkitdownloadcloud"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- form navigation buttons section -->
              <div class="section__form__actions">
                <button class="action-buttons__button--cancel ui button blue_gray_100 size-3xl fill round">
                  Cancel
                </button>
                <button class="section__button--back ui button teal_800 size-3xl fill round">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
