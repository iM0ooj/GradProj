<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Journal Selection - Step 3 of Publishing Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Choose the right journal for your research in step 3 of the publishing process. Select from top scientific and international journals to proceed with your request."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/PublishRequestStepThree.css" />
  </head>
  <body>
    <!-- publish request step three section -->
    <div class="row-two-1">
      <!-- progress navigation section -->
      <div class="section-1">
        <div class="review-options container-xs">
          <!-- journal selection section -->
          <div class="section__content-row-1">
            <div class="section__form-2">
              <div class="step-counter-with-icon-1">
                <div class="step-counter">
                  <h1 class="step-counter__item--first ui heading size-heading2xl">Step 1</h1>
                  <h2 class="ui heading size-heading2xl">Step 2</h2>
                  <h3 class="ui heading size-heading2xl">Step 3</h3>
                </div>
                <div class="step-counter-with-icon__icons-row">
                  <div class="step-counter-with-icon__line--before"></div>
                  <button class="section__icon-button ui button teal_800 size-sm fill circle">
                    <img src="public/images/img_group_1.png" />
                  </button>
                  <div class="section__divider--after"></div>
                  <div class="progress-bar__indicator--current"></div>
                  <div class="section__divider--one"></div>
                  <div class="progress-bar__indicator--next"></div>
                </div>
              </div>
              <h4 class="section__form-title ui heading size-heading5xl">Choose Journal To Receive Your Request</h4>

              <!-- journal options section -->
              <div class="section__form-journal-row">
                <p class="ui text size-textxl">Scientific Journal</p>
                <button class="section__form-journal-button ui button gray_200_5e size-lg fill round">
                  International Journal of Computer Scientific ...
                </button>
              </div>
              <h5 class="section__form-transaction-title ui heading size-heading5xl">Transaction details</h5>

              <!-- transaction details section -->
              <div class="section__form-price-row">
                <h6 class="header__menu-item-1 ui heading size-heading2xl">Price offer:</h6>
                <h2 class="review-options__ai-assistant-text ui heading size-heading2xl">1,000.00 SAR</h2>
              </div>

              <!-- navigation buttons section -->
              <div class="section__form-navigation-row">
                <button class="section__button--back ui button teal_800 size-3xl fill round">Back</button>
                <button class="publish-request__button-next ui button teal_800 size-3xl fill round">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
