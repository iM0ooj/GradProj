<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Publish Request Step 2 - Select Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Choose the appropriate scientific journal to receive your research request. Review transaction details and price offers before moving forward."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/PublishRequestStepTwo.css" />
  </head>
  <body>
    <div class="row-two-1">
      <!-- steps navigation section -->
      <div class="section-1">
        <!-- journal selection section -->
        <div class="review-options container-xs">
          <div class="publish-request__column-one">
            <div class="publish-request__column-main">
              <div class="publish-request__column-choose-journal">
                <div class="step-counter-with-icon-1">
                  <div class="step-counter">
                    <h1 class="step-counter__item--first ui heading size-heading2xl">Step 1</h1>
                    <h2 class="ui heading size-heading2xl">Step 2</h2>
                    <h3 class="ui heading size-heading2xl">Step 3</h3>
                  </div>
                  <div class="step-counter-with-icon__icons-row">
                    <div class="step-counter-with-icon__line--before"></div>
                    <button class="section__icon-button ui button teal_800 size-sm fill circle">
                      <img src="public/images/img_group_1.png" />
                    </button>
                    <div class="section__divider--after"></div>
                    <div class="progress-bar__indicator--current"></div>
                    <div class="section__divider--one"></div>
                    <div class="progress-bar__indicator--next"></div>
                  </div>
                </div>
                <h4 class="publish-request__title ui heading size-heading5xl">
                  Choose Journal To Receive Your Request
                </h4>
                <div class="publish-request__row-scientific">
                  <p class="ui text size-textxl">Scientific Journal</p>
                  <select
                    class="publish-request__dropdown-scientific ui selectbox gray_200_5e size-xs fill round"
                    name="chevron_down"
                  >
                    <option value="option1">Option1</option>
                    <option value="option2">Option2</option>
                    <option value="option3">Option3</option>
                  </select>
                </div>
              </div>

              <!-- transaction details section -->
              <div class="column_two">
                <h5 class="publish-request__title-transaction ui heading size-heading5xl">Transaction details</h5>
                <h6 class="publish-request__label-price-offer ui heading size-heading2xl">Price offer:</h6>
                <div class="publish-request__row-navigation">
                  <button class="section__button--back ui button teal_800 size-3xl fill round">Back</button>
                  <button class="publish-request__button-next ui button teal_800 size-3xl fill round">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
