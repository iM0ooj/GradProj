<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Research Promotion - Step 1 of Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Start your promotion request by selecting research topics such as AI in healthcare, IoT for smart houses, NLP algorithms, and cyber security."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/font.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/components.css" />
    <link rel="stylesheet" type="text/css" href="PromotionRequestStepOne.css" />
  </head>
  <body>
    <div class="row-two-1">
      <!-- step progress section -->
      <div class="section-1">
        <!-- research selection section -->
        <div class="review-options container-xs">
          <div class="section__content__column-2">
            <div class="section__content__column__main">
              <div class="review-options__ai-assistant-container">
                <div class="section__steps__counter">
                  <div class="section__steps-row">
                    <h1 class="ui heading size-heading2xl">Step 1</h1>
                    <h2 class="ui heading size-heading2xl">Step 2</h2>
                  </div>
                  <div class="footer__copyright-1">
                    <div class="section__steps__progress__line--start"></div>
                    <div class="progress-bar__indicator--current"></div>
                    <div class="section__steps__progress__line--middle"></div>
                    <div class="progress-bar__indicator--next"></div>
                    <div class="section__steps__progress__line--end"></div>
                  </div>
                </div>
              </div>
              <div class="column-inner__column">
                <h3 class="section__form__title ui heading size-heading5xl">
                  Please choose the researches:
                </h3>
                <div class="section__form__options">
                  <div class="section__form__options__column">
                    <label
                      class="section__form__options__checkbox--ai-healthcare ui checkbox"
                    >
                      <input
                        type="checkbox"
                        name="aiandhealthcare"
                        class="ui checkbox size-xs primary"
                      />
                      <div>AI and Healthcare</div>
                    </label>
                    <label
                      class="section__form__options__checkbox--ai-healthcare ui checkbox"
                    >
                      <input
                        type="checkbox"
                        name="iotandsmarthous"
                        class="ui checkbox size-xs primary"
                      />
                      <div>IoT and Smart Houses</div>
                    </label>
                    <div class="section__form__options__row--nlp">
                      <div class="section__form__options__indicator--nlp"></div>
                      <p
                        class="section__form__options__label--nlp ui text size-text2xl"
                      >
                        NLP Algorithms
                      </p>
                    </div>
                    <label
                      class="section__form__options__checkbox--ai-healthcare ui checkbox"
                    >
                      <input
                        type="checkbox"
                        name="cybersecurity"
                        class="ui checkbox size-xs primary"
                      />
                      <div>Cyber Security</div>
                    </label>
                    <div class="section__form__options__row--nlp">
                      <div class="section__form__options__indicator--nlp"></div>
                      <p
                        class="section__form__options__label--nlp ui text size-text2xl"
                      >
                        NLP Algorithms
                      </p>
                    </div>
                    <label
                      class="section__form__options__checkbox--ai-healthcare ui checkbox"
                    >
                      <input
                        type="checkbox"
                        name="cybersecurity"
                        class="ui checkbox size-xs primary"
                      />
                      <div>Cyber Security</div>
                    </label>
                  </div>
                </div>

                <!-- action buttons section -->
                <div class="section__form__actions-1">
                  <button
                    class="action-buttons__button--cancel ui button blue_gray_100 size-3xl fill round"
                  >
                    Cancel
                  </button>
                  <button
                    class="section__button--back ui button teal_800 size-3xl fill round"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
