<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Promotion Request Step Two - Confirm Your Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Complete the second step of your promotion request by confirming your personal and request details. Ensure all information is accurate before submission."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/PromotionRequestStepTwo.css" />
  </head>
  <body>
    <div class="row-two">
      <!-- main content section -->
      <div class="review-options container-xs">
        <!-- step navigation section -->
        <div class="section__column-3">
          <div class="section__content-7">
            <!-- step details section -->
            <div class="section__content-row-2">
              <div class="columnheaderlog">
                <!-- step counter section -->
                <div class="section__steps-3">
                  <h1 class="ui heading size-heading2xl">Step 1</h1>
                  <h2 class="ui heading size-heading2xl">Step 2</h2>
                </div>

                <!-- status indicator section -->
                <div class="section__progress-row">
                  <img
                    src="public/images/img_group_1.png"
                    alt="Checkmarkone"
                    class="section__progress-icon--checkmark"
                  />
                  <div class="section__progress-indicators">
                    <div class="section__progress-line--middle"></div>
                    <button class="section__icon-button ui button teal_800 size-sm fill circle">
                      <img src="public/images/img_group_1.png" />
                    </button>
                    <div class="section__progress-line-1"></div>
                    <div class="progress-bar__indicator--current"></div>
                    <div class="section__progress-line--final"></div>
                  </div>
                </div>
                <h3 class="section__header-1 ui heading size-heading5xl">Request Details:</h3>

                <!-- personal details section -->
                <div class="section__details-row">
                  <div class="column_two">
                    <h4 class="personal ui heading size-heading2xl">Personal Details:</h4>
                    <p class="name ui text size-textmd">Name</p>
                    <p class="section__label--email ui text size-textmd">Email</p>
                    <p class="section__label--email ui text size-textmd">Phone</p>
                  </div>
                  <div class="section__details-column--values">
                    <p class="ui text size-textmd">Jomanh Saeed M Alqahtani</p>
                    <p class="ui text size-textmd">jsalqahtani@nu.edu.sa</p>
                    <p class="ui text size-textmd">050 636 4092</p>
                  </div>
                </div>

                <!-- request details section -->
                <div class="section__request-row">
                  <div class="column_two">
                    <h5 class="personal ui heading size-heading2xl">Request Details:</h5>
                    <p class="name ui text size-textmd">Request ID</p>
                    <p class="section__label--email ui text size-textmd">Request Type</p>
                    <p class="section__label--email ui text size-textmd">Date</p>
                    <p class="section__label--email ui text size-textmd">Number of Researches</p>
                  </div>
                  <div class="section__details-column--values">
                    <p class="ui text size-textmd">#669948475</p>
                    <p class="ui text size-textmd">Promotion Request</p>
                    <p class="ui text size-textmd">20-01-2025 at 8:51 AM</p>
                    <p class="ui text size-textmd">6</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- action buttons section -->
            <div class="action-buttons">
              <button class="section__button--back ui button teal_800 size-3xl fill round">Back</button>
              <button class="confirm ui button teal_800 size-3xl fill round">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
