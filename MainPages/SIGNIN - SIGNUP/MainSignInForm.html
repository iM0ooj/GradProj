<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In to Hakkem - Access Your Academic Review Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Log in to your Hakkem account to access advanced tools for academic research review. Secure and efficient sign-in process for researchers and reviewers."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/MainSignInForm.css" />
  </head>
  <body>
    <!-- main sign in section -->
    <div class="main-sign-in-form">
      <!-- logo section -->
      <div class="sign-in-form__header">
        <p class="sign-in-form__header__title ui text size-text6xl">HAKKEM</p>
      </div>
      <div class="sign-in-form">
        <!-- sign in form section -->
        <div class="sign-in-form__content">
          <p class="sign-in-form__title ui text size-text5xl">Sign In to your account</p>
          <div class="sign-in-form__fields">
            <label class="sign-in-form__email-input ui input blue_gray_50_4c size-lg fill round">
              <input name="email" placeholder="Email" type="email" />
            </label>
            <label class="sign-in-form__password-input ui input blue_gray_50_4c size-lg fill round">
              <input name="password" placeholder="Password" type="password" />
            </label>
            <h1 class="sign-in-form__forgot-password ui heading size-headingxs">Forget your Password?</h1>
            <button class="sign-in-form__submit-button ui button gray_900_01 size-7xl fill">SIGN IN</button>
            <div class="sign-in-form__signup-options">
              <h2 class="sign-in-form__signup-text ui heading size-headingmd">Donâ€™t have account?</h2>
              <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                <h3 class="sign-in-form__signup-link ui heading size-headinglg">Sign Up</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
