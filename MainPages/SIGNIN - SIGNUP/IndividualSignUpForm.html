<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Individual Registration - Create Your Account on HAKKEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sign up to HAKKEM as an individual. Provide your email, academic qualifications, and specialization to create your personal account and join our community."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/IndividualSignUpForm.css" />
  </head>
  <body>
    <!-- sign up form section -->
    <div class="individual-sign">
      <!-- logo section -->
      <div class="signup-form__header">
        <p class="sign-in-form__header__title ui text size-text6xl">HAKKEM</p>
      </div>

      <!-- account creation section -->
      <div class="form">
        <div class="form__section">
          <a href="#">
            <p class="signup-form__title-1 ui text size-text5xl">Create Account</p>
          </a>
          <div class="form__fields">
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="email" placeholder="Email" type="email" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="specialization" placeholder="Specialization" type="text" />
            </label>
            <select class="form__dropdown--qualification ui selectbox blue_gray_50_4c size-sm fill" name="academic_one">
              <option value="option1">Option1</option>
              <option value="option2">Option2</option>
              <option value="option3">Option3</option>
            </select>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="bachelorspecial" placeholder="Specialization at Bachelor " type="text" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="masterspecializ" placeholder="Specialization at Masters" type="text" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="phdspecializati" placeholder="Specialization at PhD" type="text" />
            </label>
            <button class="form__button--signup ui button gray_900_01 size-4xl fill">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
