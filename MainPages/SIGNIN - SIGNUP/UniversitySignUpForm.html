<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>University Sign Up - Register Your Institution with HAKKEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Create an account for your university on HAKKEM. Enter your university name, main email, and upload your logo to join our educational network."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/UniversitySignUpForm.css" />
  </head>
  <body>
    <!-- header section -->
    <div class="individual-sign">
      <!-- logo section -->
      <div class="signup-form__header">
        <p class="sign-in-form__header__title ui text size-text6xl">HAKKEM</p>
      </div>

      <!-- signup form section -->
      <div class="form">
        <div class="flex-col-center-center form__signup">
          <a href="#">
            <p class="signup-form__title-1 ui text size-text5xl">Create Account</p>
          </a>
          <div class="form__fields-1">
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="name" placeholder="University Name" type="text" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="email" placeholder="Main Email" type="email" />
            </label>
            <label class="form__field--logo ui input blue_gray_50_4c size-lg fill round">
              <input name="logoupload_one" placeholder="Logo" type="password" />
              <img src="public/images/img_downloadicon.svg" alt="Downloadicon" class="downloadicon" />
            </label>
            <button class="form__button--signup-1 ui button gray_900_01 size-4xl fill">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
