<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Journal Registration - Get Your Journal Listed on HAKKEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sign up your journal on HAKKEM. Provide details like journal name, publisher, scope, and ISSN for increased visibility and outreach in the academic community."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/JournalSignUpForm.css" />
  </head>
  <body>
    <div class="individual-sign">
      <!-- logo section -->
      <div class="signup-form__header">
        <p class="sign-in-form__header__title ui text size-text6xl">HAKKEM</p>
      </div>
      <div class="form">
        <!-- signup form section -->
        <div class="form__signup-1">
          <a href="#">
            <p class="signup-form__title-1 ui text size-text5xl">Create Account</p>
          </a>
          <div class="form__fields-2">
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="name" placeholder="Journal Name" type="text" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="name" placeholder="Publisher Name" type="text" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="scope" placeholder="Scope " type="text" />
            </label>
            <label class="form__field--logo ui input blue_gray_50_4c size-lg fill round">
              <input name="downloadicon" placeholder="Logo" type="text" />
              <img src="public/images/img_downloadicon.svg" alt="Downloadicon" class="downloadicon" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="email" placeholder="Email" type="email" />
            </label>
            <label class="signup-form__input--first-name ui input blue_gray_50_4c size-lg fill round">
              <input name="issn" placeholder="ISSN" type="text" />
            </label>
            <button class="form__button--signup-2 ui button gray_900_01 size-4xl fill">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
