<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Sign Up</title>
    <link
      rel="stylesheet"
      href="/CSS/MainPages/SIGNIN - SIGNUP/JournalSignUpForm.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-section">
          <img
            src="/public/images/Dark-logo.png"
            alt="Hakkem Logo"
            class="logo"
          />
          <p class="brand-name">HAKKEM</p>
        </div>
      </header>
    </div>

    <div class="form-container">
      <div class="form-background">
        <h2>Create Account</h2>
        <form>
          <input type="text" placeholder="Journal Name" required />
          <input type="text" placeholder="Publisher Name" required />
          <input type="text" placeholder="Scope" required />

          <div class="file-upload-container">
            <input
              type="file"
              id="journalLogo"
              accept=".pdf, .png, .jpg, .jpeg"
              hidden
            />
            <input
              type="text"
              id="fileText"
              placeholder="Attach Journal Logo (PDF, PNG, JPG, JPEG)"
              readonly
            />
            <label for="journalLogo" class="file-upload-icon">ðŸ“¤</label>
          </div>

          <input
            type="email"
            id="email"
            placeholder="Main Email"
            required
            oninput="validateEmail()"
          />
          <p id="emailError" class="error-message"></p>

          <input type="text" placeholder="ISSN" required />

          <button
            type="submit"
            class="signup-btn"
            onclick="redirectToNextPage()"
          >
            SIGN UP
          </button>
        </form>
      </div>
    </div>

    <script src="/JavaScripts/SignIn.js"></script>
  </body>
</html>
