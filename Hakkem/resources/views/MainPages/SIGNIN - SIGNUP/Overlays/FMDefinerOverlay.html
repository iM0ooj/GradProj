<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Options</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="FMDefinerStyle.css" />
  </head>
  <body>
    <main class="promotion-or-rev-res">
      <section class="sign-in-options">
        <h1 class="visually-hidden">Choose Your Sign In Option</h1>
        <div class="sign-in-card promotion-admin">
          <h2 class="sign-in-title">Sign in as a</h2>
          <button class="close-button" aria-label="Close promotion admin sign in option"></button>
          <button class="sign-in-button">
            <span class="button-text">Promotion Admin</span>
          </button>
        </div>
        <div class="sign-in-card researcher-reviewer">
          <h2 class="sign-in-title">Sign in as a</h2>
          <button class="close-button" aria-label="Close researcher and reviewer sign in option"></button>
          <button class="sign-in-button">
            <span class="button-text">Researcher and Reviewer</span>
          </button>
        </div>
        <a href="#" class="back-link" aria-label="Go back">
          <img class="back-icon" src="img/vector.svg" alt="" />
        </a>
      </section>
    </main>
  </body>
</html>
